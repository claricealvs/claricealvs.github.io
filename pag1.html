<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title> Formulário de Avaliação </title>
</head>
<body bgcolor="#87CEFA">
        <fieldset>
            <font size="3" face="Franklin Gótico">
                <h1> Formulário de Avaliação </h1>
            </font>
        </fieldset> <br>

    <form action="#" method="post">  
        <fieldset>
            <legend> Dados </legend>
            <p>
                <label for="name"> Nome </label><br>
                <input type="text" id="name" name="nome" placeholder="Digite seu nome"
                    autocomplete="off" maxlength="30" size="50" required="">
            </p>
            <p>
                <label for="email"> Email </label> <br>
                <input type="email" id="email" name="email" placeholder="E-mail"
                    autocomplete="off" maxlength="30" size="50" required=""/>
            </p>
        </fieldset> <br>
        <fieldset>
            <legend> Nota </legend> 
            <p> 
                <label for="avaliacao"> Avaliação (de 1 a 10): </label> <br>
                <input type="number" id="avaliacao" name="avaliacao" min="1" max="10">
            </p>
        </fieldset> <br>
       
        <fieldset>
            <legend> Comentário </legend>
            <p>
                <label for="comentario"> Deixe um comentário: </label> <br>
                <input type="text" id="comentario" name="comentario" placeholder="Comentar" size="50"
                autocomplete="off" maxlength="30" required=""/>
            </p>
        </fieldset> <br>
     
        <input type="submit" value="Enviar Avaliação">
    </form>
</body>
</html>

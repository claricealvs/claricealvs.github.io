<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title> Formulário de Avaliação </title>
    <link rel="stylesheet" href="menu.css">
</head>
<body>

    <nav>
        <div class="logo">
            <b>
                <h1> Formulário de Avaliação </h1>
            </b> <br>
        </div>
        <button> &#9776 </button>
        <ul>
            <li class="li1">
                <p> <a href="modForms.html"> Voltar </a> </p>
            </li>
            <li class="li1">
                <p> <a href="index.html"> Home </a> </p>
            </li>
        </ul>
    </nav> <br> <br>    

    <form action="#" method="post">  
        <fieldset>
            <legend> Dados </legend>
            <p class="p1">
                <label for="name"> Nome </label><br>
                <input type="text" id="name" name="nome" placeholder="Digite seu nome"
                    autocomplete="off" maxlength="30" size="50" required="">
            </p>
            <p class="p1">
                <label for="email"> Email </label> <br>
                <input type="email" id="email" name="email" placeholder="E-mail"
                    autocomplete="off" maxlength="30" size="50" required=""/>
            </p>
        </fieldset> <br>
        <fieldset>
            <legend> Nota para o serviço </legend> 
            <p class="p1"> 
                <label for="avaliacao"> Avaliação (de 1 a 10): </label> <br>
                <input type="number" id="avaliacao" name="avaliacao" min="1" max="10" required="">
            </p>
        </fieldset> <br>
       
        <fieldset>
            <legend> Comentário </legend>
            <p class="p1">
                <label for="comentario"> Deixe um comentário: </label> <br>
                <input type="text" id="comentario" name="comentario" placeholder="Comentar" size="50"
                autocomplete="off" maxlength="30" required=""/>
            </p>
        </fieldset> <br>
     
        <input type="submit" value="Enviar">
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Fomulário de Contato </title>
</head>
<body bgcolor="#faf2bb">
    <fieldset>
        <font size="4" face="Franklin Gótico">
            <h1> Formulário de Contato </h1>
        </font>
    </fieldset> <br>
    <form action="#" method="post">
        <fieldset>
                <legend> Dados </legend>
                <p>
                    <label for="name"> Nome </label><br>
                    <input type="text" id="name" name="nome" placeholder="Digite seu nome"
                        autocomplete="off" maxlength="30" size="50" required="">
                </p>
                <p>
                    <label for="email"> Email </label> <br>
                    <input type="email" id="email" name="email" placeholder="E-mail"
                        autocomplete="off" maxlength="30" size="50" required=""/>
                </p>
        </fieldset> <br>

        <fieldset>
            <legend> Mensagem </legend>
            <p>
                <label for="mensagem"> Deixe uma mensagem: </label> <br>
                <input type="text" id="mensagem" name="mensagem" placeholder="Mensagem" size="50"
                autocomplete="off" maxlength="30" required=""/>
            </p>
        </fieldset> <br>

        <input type="submit" value="Enviar Mensagem">
    
</body>
</html>

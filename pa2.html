<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title> Formulário de Preferências </title>
</head>
<body bgcolor="#7488f7">
    <fieldset>
        <font size="3" face="Franklin Gótico">
            <h1> Formulário de Preferências </h1>
        </font>
    </fieldset> <br>
    
    <form action="#" method="post">
        <fieldset>
            <legend> Cor </legend>
            <input type="radio" id="cor1" name="cor" value="vermelho">
            <label for="cor1"> Vermelho </label> <br>
  
            <input type="radio" id="cor2" name="cor" value="azul">
            <label for="cor2"> Azul </label> <br>
  
            <input type="radio" id="cor3" name="cor" value="verde">
            <label for="cor3"> Verde </label> <br>
        </fieldset> <br>    
        <fieldset>
            <legend> Comida </legend>
            <input type="radio" id="com1" name="com" value="pizza">
            <label for="com1"> Pizza </label> <br>
  
            <input type="radio" id="com2" name="com" value="hamburguer">
            <label for="com2"> Hambúrguer </label> <br>
  
            <input type="radio" id="com3" name="com" value="espaguete">
            <label for="com3"> Espaguete </label> <br>
        </fieldset> <br>

            <input type="submit" value="Votar">
    </form>     
</body>
</html>
